name: academic_planner
description: "Smart academic planning app for Political Science + CODE Minor + Tech & Law Certificate"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🎨 UI & DESIGN
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # 📊 CHARTS & PROGRESS VISUALIZATION  
  fl_chart: ^0.65.0
  percent_indicator: ^4.2.3
  
  # 💾 DATA STORAGE & MANAGEMENT
  shared_preferences: ^2.2.2
  
  # 🔄 STATE MANAGEMENT
  provider: ^6.1.1
  
  # 📅 DATE & TIME
  intl: ^0.19.0
  
  # 🎨 ADDITIONAL UI COMPONENTS
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 🔍 CODE ANALYSIS
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # 🖼️ ASSETS
  assets:
    - assets/images/
    - assets/data/